<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/app.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="list"> Get Section</section>
        <section id="form"> Post Section
            <div class="mb-3">
                <label class="form-label" for="txtTitle">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="txtDescription">Description</label>
                <textarea class="form-control" id="txtDescription" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="txtColor">Color</label>
                <input type="color" class="form-control form-control-color" id="txtColor">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="txtStatus">Status</label>
                <select class="form-control" id="txtStatus">
                    <option value="" disabled selected> Select an Status</option>
                    <option value="in-progress">In Progress</option>
                    <option value="finished">Finished</option>
                    <option value="canceled">Canceled</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="txtDate">Date</label>
                <input type="date" class="form-control" id="txtDate">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="txtBudget">Budget</label>
                <input type="number" class="form-control" id="txtBudget" min="0" step="0.01">
            </div>

            <div>
                <button class="btn btn-dark" id="btnSave">Save task</button>
            </div>
        </section>        

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/script/app.js"></script>
    <script src="script/task.js"></script>
</body>
</html>
